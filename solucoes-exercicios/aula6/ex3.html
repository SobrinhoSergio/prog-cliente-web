<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="cidades">Cidade:</label>
    <select id="cidades"></select>
    <script>
        const cidades = [
            { id: 1, nome: 'Nova Friburgo' },
            { id: 2, nome: 'Rio de Janeiro' },
            { id: 3, nome: 'Cordeiro' },
            { id: 4, nome: 'Cantagalo' },
        ];
        // Crie as opções (options) dinamicamente para o select, sem usar innerHTML
        // Colocar id para value e nome para o texto de cada opção
        const select = document.getElementById( 'cidades' );
        for ( const c of cidades ) {
            const option = document.createElement( 'option' );
            option.value = c.id;
            option.innerText = c.nome;
            select.appendChild( option );
        }
    </script>
</body>
</html>
