<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr> <th>Produto</th> <th>Foto</th> </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        // Exercício - HOMEWORK
        // Colocar a imagem em tamanho menor e, ao passar o mouse, amplicar a imagem.
        // Quando retirar o mouse, voltar para o tamanho pequeno.

        fetch( 'https://dummyjson.com/products' )
            .then( function( resposta ) {
                return resposta.json();
            } )
            .then( preencherProdutos );

        function preencherProdutos( conteudo ) {
            const tbody = document.querySelector( 'tbody' );
            for ( const p of conteudo.products ) {
                // console.log( p.title, p.thumbnail );
                const tr = document.createElement( 'tr' );

                const tdNome = document.createElement( 'td' );
                tdNome.innerText = p.title;

                const tdFoto = document.createElement( 'td' );
                const img = document.createElement( 'img' ); // Cria a foto
                img.src = p.thumbnail;
                img.alt = p.title;
                // img.style.width = '20%';
                // img.style.height = '20%';
                tdFoto.appendChild( img ); // Coloca a foto na célula

                tr.append( tdNome, tdFoto ); // Acrescenta as duas células à linha

                tbody.appendChild( tr ); // Acrescenta à linha ao corpo da tabela
            }
        }
    </script>
</body>
</html>
